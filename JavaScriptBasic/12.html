<!-- Write a JavaScript program to get the website URL (loading page). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document URL</title>
</head>

<body>
    <p id="u"></p>
    <script>
        document.getElementById("u").innerHTML = document.URL
    </script>
</body>

</html>
